<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="cards">
      <div class="card" data-id="">
        <div class="header">
          <h1>Unusual shaped wooden shutter</h1>
          <span class="article">Article: 1238912</span>
          <hr />
        </div>
        <div class="data">
          <img class="photo" src="images/shutter.png" alt="shutter" />
          <div class="form">
            <p class="price-before" id="invalid_price"></p>
            <h2 class="price" id="valid_price"></h2>
            <p class="description">Best protection from the hot sun!</p>
            <p class="instock">In stock</p>
            <div class="sizes" data-js="size">
              <span>Size:</span>
            </div>
            <div class="colors" data-js="color">
              <span>Color:</span>
            </div>
            <button class="add-to-cart">add to cart</button>
            <div class="btn-scd">
              <button class="add">add</button>
              <button class="go">go to cart</button>
            </div>
            <p class="info">
              Delivery information: <span class="info-data">1-2 days</span>
            </p>
            <p class="info">
              Payment method:
              <span class="info-data"
                >by credit card on the website or in cash upon receipt of the
                goods</span
              >
            </p>
            <p class="info">
              Exchange and return: <span class="info-data">14 days</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
